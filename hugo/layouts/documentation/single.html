{{ define "main" }}

        <h1 id="page-title">{{ .Title }}</h1>
        <a id="page-edit-button" href="{{ .Site.Params.gitWebURL }}edit/master/hugo/content/{{ .Page.File.Path }}">Improve this page</a>

{{- partial "toc.html" . -}}
{{ .Content }}
</div>

{{ end }}
